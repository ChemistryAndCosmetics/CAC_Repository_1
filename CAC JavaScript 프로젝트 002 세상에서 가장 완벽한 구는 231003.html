<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <title>CAC JavaScript 프로젝트 02 세상에서 가장 완벽한 구는 231003</title>
  </head>
  <body>
    <h1>거의 완벽에 가까운 구체, 전자</h1>
    <h2><a href="https://namu.wiki/w/%EC%A0%84%EC%9E%90" target="_blank">전자</a></h2>
    <hr>
    <p>그 크기가 매우 작기에 육안으로 확인할 수는 없지만, 전자는 가장 완벽한 구체이다.
    위 링크를 보면 알 수 있는 것처럼, 무려 태양계의 크기만큼 전자를 키워야 머리카락 정도의 오차가 생간다고 한다.
    아래의 그림은 이러한 전자에 대한 보어 모델과 오비탈을 비교한 것이고,
    아래의 내용은, 전자의 크기가 얼마나 작은 지를 자바스크립트의 Math객체를 활용해 나타낸 것이다.</p>

    <div>
      <img src="보어 모델.png" id="electron">	
    </div>
  
    <script>
      var electron = document.getElementById("electron");
      electron.addEventListener("mouseover", changePic, false);
      electron.addEventListener("mouseout", originPic, false);
      
      function changePic() {
        electron.src = "오비탈 모델.png";
      }
      function originPic() {
        electron.src = "보어 모델.png";
      }
    </script>

    <script>
      var tau = 2*Math.PI
      document.write("전자를 정확히 2등분으로 자를 때 그 단면의 둘레 길이는(m)? : " + tau*2.8179 + "*10^-15");
    </script>
  </body>
  </html>
